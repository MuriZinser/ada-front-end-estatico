<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <meta name="description" content="Pagina de cadastro.">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Formulário</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required placeholder="Nome completo">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required placeholder=" E-mail">
        </div>
        <div class="form-group">
          <label for="senha">Produto desejado:</label>
          <input type="text" id="senha" name="senha" required placeholder="Nome do produto">
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="text" name="mensagem" required placeholder="Digite sua mensagem ..."></textarea>
        </div>
        <button type="submit">Enviar mensagem</button>
      </form>
    </div>
  </main>
  <footer class="footer-cadastro">
    <nav>
      <ul>
        <li><a href="index.html">Voltar para o Catálogo</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
